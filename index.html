<!DOCTYPE html>
<html lang="de-DE">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DreiJS Wollknäuel</title>
  <link rel="stylesheet" href="style.css" />
  <script src="libs/three.min.js"></script>
  <script src="libs/TweenMax.min.js"></script>
  <script src="OrbitControls.js"></script>
  <script src="Cat.js"></script>
  <script src="Cloud.js"></script>
  <script src="script.js" defer></script>
</head>

<body>
  <header id="header">
    <div id="logo">Lexio</div>
    <div id="user-info">
      <img id="avatar" src="profile_pic.jpg" alt="Avatar" />
      <span id="username">Benutzer123</span>
      <span id="score-display">Punktestand: 0</span>
    </div>
  </header>

  <div id="world"></div>

  <!-- Ein Panel, sie alle zu steuern -->
  <section id="question-panel">
    <h3>Schnelles Quiz 🧠</h3>
    <p>Welche Farbe hat das Wollknäuel?</p>
    <ul>
      <li><button onclick="checkAnswer('blue')">Blau</button></li>
      <li><button onclick="checkAnswer('red')">Rot</button></li>
      <li><button onclick="checkAnswer('green')">Grün</button></li>
    </ul>
    <button id="speech-btn" style="display:none;">🎤 Sprechen</button>
    <button id="replay-btn" style="display:none;">🔊</button>

    <!-- Aussprachefelder (anfangs versteckt) -->
    <div id="pronunciation-fields" style="display: none;">
      <div id="word-count"></div>
      <div id="word-display">•••</div>
      <p id="transcript"></p>
      <p id="result-text"></p>
    </div>

    <p id="speech-result"></p>
    <p id="feedback"></p>
  </section>

  <div class="navigation-controls">
    <button id="prev-btn" onclick="prevQuestion()">⬅️</button>
    <button id="next-btn" onclick="nextQuestion()">➡️</button>
  </div>
</body>
</html>
